image: ubuntu:18.04

before_script:
  - apt-get -qq update && apt-get -qq install -y --no-install-recommends apt-utils
  - apt-get -qq install curl
  - apt-get -qq install gnupg
  - apt-get -qq install gnupg1
  - apt-get -qq install gnupg2
  - apt-get -qq install zip unzip
  - apt-get -qq install p7zip-full
  - apt-get -qq install wget
  - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
  - echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
  - apt-get -qq update
  - apt-get -qq install -y sshpass
  - apt-get -qq install -y nodejs
  - nodejs --version
  - apt-get -qq install -y npm
  - npm --version
  - apt-get -qq install -y yarn
  - yarn --version

deploy_stage:
  stage: deploy
  environment: Staging
  only:
    - master
  script:
    - chmod +x ./build/build.sh
    - ./build/build.sh